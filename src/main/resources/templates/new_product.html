<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มสินค้าใหม่</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    *{
      font-family: "Kanit", serif;
    }
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #155724;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
    }
    .btn-gold {
      background-color: #ffc107;
      color: white;
    }
    .container{
      max-width: 30rem;
    }
  </style>
  <script th:src="@{/js.js}"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center" >เพิ่มสินค้าใหม่</h1>
  <form th:action="@{/saveProduct}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="productName">ชื่อสินค้า</label>
      <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
    </div>
    <div class="form-group">
      <label for="unit">หน่วยนับ</label>
      <input type="text" class="form-control" id="unit" th:field="*{unit}" required>
    </div>
    <div class="form-group">
      <label for="price">ราคา</label>
      <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
    </div>
    <div class="form-group">
      <label for="availableQuantity">จำนวนพร้อมขาย</label>
      <input type="number" class="form-control" id="availableQuantity" th:field="*{availableQuantity}" required>
    </div><!--
    <div class="form-group">
      <label for="soldQuantity">จำนวนที่ขายไปแล้ว</label>
      <input type="number" class="form-control" id="soldQuantity" th:field="*{soldQuantity}" required>
    </div>-->
    <div class="text-center">
      <button type="submit" class="btn btn-green">บันทึก</button>
      <a th:href="@{/}" class="btn btn-gold">ยกเลิก</a>
    </div>
  </form>
</div>
</body>
</html>
